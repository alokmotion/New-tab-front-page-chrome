<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li> <a class="small-text" href="">Gmail</a></li>
                <li> <a class="small-text" href="">Image</a></li>
                <li class="menu-bg">
                    <img class="menu-button" src="https://cdn-icons-png.flaticon.com/128/17/17704.png" alt="">
                </li>
                <li> <img class="profile-picture" src="image/avatar3.png" alt="Account"></li>
            </ul>
        </nav>
    </header>
<!-- section 1 -- search container -->
    <section class="section-one">
        <img class="google-logo" src="https://www.vectorlogo.zone/logos/google/google-ar21.svg" alt="">

        <form class="form-wrapper" action="">
            <span class="material-symbols-outlined search-icon ">search</span>
            <img class="search-mic" src="image/miclogo.png" alt="">
            <input class="search-input" type="text" placeholder="Search Google or type a URL" >

        </form>
    </section>
<!--  sortcut -->
<section>
    <div class="sortcut-warraper">
        <!-- 1 -->
        <div class="sortcut">
            <img class="sortcut-img" src="https://www.vectorlogo.zone/logos/youtube/youtube-icon.svg" alt="">
            <span class="sortcut-tag" >YouTube</span>
        </div>
        <div class="sortcut">
            <img class="sortcut-img" src="https://www.vectorlogo.zone/logos/facebook/facebook-tile.svg" alt="">
            <span class="sortcut-tag" >Facebook</span>
        </div>
        <div class="sortcut">
            <img class="sortcut-img" src="https://www.vectorlogo.zone/logos/twitter/twitter-tile.svg" alt="">
            <span class="sortcut-tag" >Twitter</span>
        </div>
        <div class="sortcut">
            <img class="sortcut-img" src="https://www.vectorlogo.zone/logos/github/github-tile.svg" alt="">
            <span class="sortcut-tag" >Github</span>
        </div>
        <div class="sortcut">
            <img class="sortcut-img" src="https://www.vectorlogo.zone/logos/linkedin/linkedin-tile.svg" alt="">
            <span class="sortcut-tag" >Linkedin</span>
        </div>
        <!-- 2 -->
        <div class="sortcut">
            <img class="sortcut-img" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/LeetCode_logo_white_no_text.svg" alt="">
            <span class="sortcut-tag" >LeetCode</span>
        </div>
        <div class="sortcut">
            <img class="sortcut-img" src="https://www.vectorlogo.zone/logos/discordapp/discordapp-icon.svg" alt="">
            <span class="sortcut-tag" >Discord</span>
        </div>
        <div class="sortcut">
            <img class="sortcut-img" src="https://www.vectorlogo.zone/logos/python/python-icon.svg" alt="">
            <span class="sortcut-tag" >Python</span>
        </div>
        <div class="sortcut">
            <img class="sortcut-img" src="https://www.vectorlogo.zone/logos/javascript/javascript-icon.svg" alt="">
            <span class="sortcut-tag" >JavaScript</span>
        </div>
        <div class="sortcut">
            <img class="sortcut-img" src="https://www.vectorlogo.zone/logos/instagram/instagram-icon.svg" alt="">
            <span class="sortcut-tag" >Instagram</span>
        </div>
    </div>

</section>

</body>

</html>
